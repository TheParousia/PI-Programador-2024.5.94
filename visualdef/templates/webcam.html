{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <style>
     
        video{
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -40%);
        }
      
        #titulo{
            text-align: center;
            font-size: 40px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            color:'Times New Roman', Times, serif 
        }

        .ico-center{
            text-align: center;
            color: rgb(23, 39, 65);
        }
        
        body, ul li{background-color: rgb(68, 76, 87) !important;
        }
      
        h1{
            color: rgb(17, 16, 16);
            background-color:rgb(39, 189, 216);
        }
      
    </style>  
 
</head>
<body>
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Inicialização"><use xlink:href="#bootstrap"></use></svg>
          </a>

          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            <li>
              <a id="btnNormal" href="#" class="nav-link text-secondary">
                <i class="bi bi-image"></i>
                <br>
                Normal
                <font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                </font></font></a>
              </li>
              <li>
                <a id="btnCash" href="#" class="nav-link text-white">
                  <i class="bi bi-cash-coin"></i>
                  <br>
                  Cash
                  <font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                  </font></font></a>
                </li>
              <li>
                <a id="btnPessoas" href="#" class="nav-link text-white">
                  <i class="bi bi-person-standing"></i>
                  <br>
                  <font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                  Pessoas
              </font></font></a>
            </li>
          </ul>
        </div>
      </div>
   
    <h1 id="titulo">VISUALDEF</h1>

    <video id="video" width="640" height="480" autoplay></video>
    <canvas  id="canvas" hidden  width="640" height="480"></canvas>
    <form id ="myForm" action="/ler_img/" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="hidden" name="imagem" id="imagemToUpload">
      <input type="hidden" name="tipodescricao" id="tipoDescricao">
    </form>

    <div id="descricao"> 
        {{descricao}}        
    </div>

    <audio src="{% static 'audios/audio1.mp3' %}" id="audio1" autoplay></audio>
  
    <script>
        const video = document.getElementById('video')
        const canvas = document.getElementById('canvas')
        const context = canvas.getContext('2d')
        var imageToUpload = document.getElementById('imagemToUpload')
        var myForm = document.getElementById('myForm')

        const btnNormal = document.getElementById('btnNormal')
        const btnCash = document.getElementById('btnCash')
        const btnPessoas = document.getElementById('btnPessoas')
        
        const drawImage = () => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            imageToUpload.value = canvas.toDataURL('image/png')
        }

        document.addEventListener('dblclick', () => {
            drawImage()
            myForm.submit()
        })

        var numeroBtnAtual = 1;
        const tipoDescricao = document.getElementById('tipoDescricao')

        document.addEventListener('click', () => {
          if (numeroBtnAtual == 3) {
            numeroBtnAtual = 1;
            
            // Mudar a cor do botão selecionado
            btnPessoas.classList.add('text-white')
            btnPessoas.classList.remove('text-secondary')
            
            btnNormal.classList.add('text-secondary')
            btnNormal.classList.remove('text-white')
          }else if (numeroBtnAtual == 2) {
            numeroBtnAtual = 3;
            
            // Mudar a cor do botão selecionado
            btnCash.classList.add('text-white')
            btnCash.classList.remove('text-secondary')
            
            btnPessoas.classList.add('text-secondary')
            btnPessoas.classList.remove('text-white')
          }else if (numeroBtnAtual == 1) {
            numeroBtnAtual = 2;
            
            // Mudar a cor do botão selecionado
            btnNormal.classList.add('text-white')
            btnNormal.classList.remove('text-secondary')
            
            btnCash.classList.add('text-secondary')
            btnCash.classList.remove('text-white')
          }
          
          tipoDescricao.value = numeroBtnAtual;


        })
        
        navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream
          video.play()
            })
            .catch(err => {
              console.error(err)
            })

        // navigator.mediaDevices.getUserMedia({
        //     video: {
        //     facingMode: 'environment'
        //     }
        //     })
        //     .then(stream => {
        //     video.srcObject = stream
        //     video.play()
        //     })
        //     .catch(err => {
        //     if (err.name === 'NotAllowedError') {
        //     console.log('O usuário não concedeu permissão para acessar a câmera.')
        //     } else {
        //     console.error(err)
        //     }
        //     })

       

        // navigator.mediaDevices.getUserMedia({ video: true })
        //     .then(stream => {
        //         video.srcObject = stream
        //         video.play()
        //     })
        //     .catch(err => {
        //         console.error(err)
        //     })

        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: 'environment'
            }
        })
            .then(stream => {
                video.srcObject = stream
                video.play()
            })
            .catch(err => {
                if (err.name === 'NotAllowedError') {
                    console.log('O usuário não concedeu permissão para acessar a câmera.')
                } else {
                    console.error(err)
                }
            });



            document.addEventListener('touchmove', function(event) {
                switchCamera();
            });

            document.addEventListener('drag', function(event) {
                switchCamera();
            });
        
        const synth = window.speechSynthesis;
        const descricao = document.getElementById("descricao");
        const utterThis = new SpeechSynthesisUtterance(descricao.textContent);
        synth.speak(utterThis);

        let currentCamera = null;

        function switchCamera() {
            navigator.mediaDevices.enumerateDevices()
                .then(devices => {
                    const cameras = devices.filter(device => device.kind === 'videoinput');
                    if (cameras.length > 1) {
                        if (currentCamera === null) {
                            currentCamera = cameras[0].deviceId;
                        } else {
                            const currentIndex = cameras.findIndex(camera => camera.deviceId === currentCamera);
                            const nextIndex = (currentIndex + 1) % cameras.length;
                            currentCamera = cameras[nextIndex].deviceId;
                        }
                        
                        navigator.mediaDevices.getUserMedia({ video: { deviceId: { exact: currentCamera } } })
                            .then(stream => {
                                const video = document.querySelector('video');
                                video.srcObject = stream;
                                video.play();
                            })
                            .catch(err => {
                                alert('Erro ao acessar a câmera:', err);
                            });
                    }
                })
                .catch(err => {
                    alert('Erro ao enumerar dispositivos de mídia:', err);
                })
        }

    </script>
</body>

</html>
